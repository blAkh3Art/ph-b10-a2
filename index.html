<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fitness Website</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/responsive-ui.css">
    </head>
<body class="inter-font">
    <header>
        <!--Navbar Section-->
      <section class="width-range">
        <section class="navbar display-flex">
            <div class="brandlogo">
                <h2 class="brand"><a href="http://index.html"></a>Fitness</h2>
            </div>

            <div class="navbar-items">
                <button class="navbtn-p">Home</button>
                <button class="navbtn">Service</button>
                <button class="navbtn">Contact</button>
                <button class="navbtn">About</button>
            </div>
            <div class="ham-menu"><i class="fas fa-bars"></i></div>
        </section>

        <!--Banner Section-->

        <section class="banner display-flex">

            <div class="banner-items">
                <h3 class="banner-title">
                    Get body in <br />
                    <span class="playwrite-cu-font">shape</span> & stay <br />
                    healthy
                  </h3>
                  <p class="banner-text">
                    A huge selection of health and fitness content, healthy recipes
                    <br />
                    and transformation stories to help you get fit and stay fit!
                  </p>
                  <button class="banner-btn navbtn-p">Join Club Now!</button>
                  <button class="navbtn border-style">Download App</button>
            </div>
            <div class="banner-images">
                <img src="images/images2.png" alt="" class="banner-img">

                <div class="tutorial display-flex">
                    <button class="circle"></button>
                    <div class="tutorial-text">
                        <p class="text-350">350+</p>
                        <p class="video-tutorial">Video Tutorial</p>
                    </div>
                </div>

                <div class="workout display-flex">
                    <div class="tutorial-text"><p class="text-500">500+</p>
                    <p class="video-tutorial">Free Workout Videos</p>
                </div>

            </div>

        </section>
      </section>
    </header>
    <!--Banner Ends Here-->
</body>
</html>
